

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 管理员 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <br><br><br>
    <input type="hidden" name="id" th:value="${admin.id}">

    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" readonly autocomplete="off" class="layui-input" th:value="${admin.username}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码[选填]</label>
      <div class="layui-input-inline">
        <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" th:if="${session.adminEmployer} == '2'">
      <label class="layui-form-label">工作单位</label>
      <div class="layui-input-inline">
        <input type="text" name="employer" lay-verify="required" placeholder="请输入工作单位" autocomplete="off" class="layui-input" th:value="${admin.employer}">
      </div>
    </div>
    <div class="layui-form-item" th:if="${session.adminEmployer} == '3'">
      <label class="layui-form-label">工作单位</label>
      <div class="layui-input-inline">
        <input type="text" name="employer" lay-verify="required" placeholder="请输入工作单位" autocomplete="off" class="layui-input" readonly th:value="${admin.employer}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色类型</label>
      <div class="layui-input-inline">
        <select name="roleCategory" lay-filter="LAY-user-adminrole-type">
          <option th:each="rolename:${allRoleName}" th:value="${rolename}" th:selected="${admin.roleCategory} == ${rolename}">[[${rolename}]]</option>
        </select>
      </div>
    </div>
<!--    <div class="layui-form-item" th:if="${session.adminEmployer} == '1'">-->
<!--      <label class="layui-form-label">工作单位</label>-->
<!--      <div class="layui-input-inline">-->
<!--        <input type="text" name="employer" lay-verify="required" placeholder="请输入工作单位" autocomplete="off" class="layui-input" th:value="${admin.employer}">-->
<!--      </div>-->
<!--    </div>-->
<!--    <div class="layui-form-item" th:if="${session.adminEmployer} == '2'">-->
<!--      <label class="layui-form-label">工作单位</label>-->
<!--      <div class="layui-input-inline">-->
<!--        <input type="text" name="employer" lay-verify="required" placeholder="请输入工作单位" autocomplete="off" class="layui-input" th:value="${admin.employer}">-->
<!--      </div>-->
<!--    </div>-->


    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
