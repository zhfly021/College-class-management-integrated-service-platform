<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <meta charset="utf-8">

  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

<body style="background-color: #fff">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
                    <legend>综合测评任务发布窗口</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" method="post" id="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">测评项目</label>
                        <div class="layui-input-block">
                            <input type="text" name="project" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="deadline" id="deadline" placeholder="yyyy/MM/dd HH:mm">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">测评对象</label>
                        <div class="layui-input-block">
                            <select name="zcObject" >
                                <option value="大一">大一</option>
                                <option value="大二">大二</option>
                                <option value="大三">大三</option>
                                <option value="大四">大四</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">测评要求【备注】</label>
                        <div class="layui-input-block" contenteditable="true">
                            <textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" name="remarks"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide" style="padding-left: 235px" >
                        <div class="layui-input-block">
                            <button type="button" id="submit" lay-filter="submit" lay-submit class="layui-btn">提 交</button>
                            <button type="reset" class="layui-btn layui-btn-warm">重 置</button>
                        </div>
                    </div>
                    <div class="layui-form-item" style="padding-left: 200px" >
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-warm">重新填写</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




    <script src="../../layuiadmin/layui/layui.js"></script>
