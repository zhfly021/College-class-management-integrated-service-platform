<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校班级管理一体化服务平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="shortcut icon" href="../../img/cksys.ico" type="image/x-icon">
</head>
<body>
    <div class="login_box">
        <div class="header">
            <nav class="navbar d-print topbar">
                <a class="navbar-brand offset-1" href="javascript:;">
                    <img src="../../img/cksys_logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                    &nbsp;&nbsp;&nbsp;创 客 实 验 室
                </a>
            </nav>
            <div class="container index_container">
                <div class="row product">
                    <div class="col-md-8 product_info">
                        <h1>高校班级管理一体化服务平台</h1>
                        <p>“大数据 + 人工智能”全方位助力高校大数据</p>
                    </div>
                    <div class="col-md-4 login">
                        <p class="text-center">登录</p>
                        <p class="msg" th:text="${stu_msg}"></p>
                        <form action="/stu/login" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="请输入账号/学号">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                                <small id="emailHelp" class="form-text text-muted">初始密码是身份证后6位，X大写。初次登录后请及时修改密码</small>
                            </div>
                            <label for="exampleInputPassword1">验证码</label>
                            <div class="form-group container">
                                <div class="row">
                                    <input type="text" name="verifycode" id="verifycode" class="form-control col-md-6 col-6" placeholder="请输入验证码">
                                    <div class=" col-md-6 col-6">
                                        <img src="/verifycode/get">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-check">
<!--                                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                                <label class="form-check-label" for="exampleCheck1">记住我</label>-->
                                <a th:href="@{/admin/toLogin}" style="display: inline-block;float: right;cursor: pointer;">后台登录</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="sub_btn">登&nbsp;&nbsp;&nbsp;录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div style="background-color: rgb(236, 238, 242);">
            <p class="text-center" style="line-height: 40px;margin: 0;">2020 &copy; Copyright zhfly all rights reserved</p>
            <a href="http://beian.miit.gov.cn/"><p class="text-center" style="line-height: 20px;margin: 0;color: #212529;">皖ICP备2020020795号</p></a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script>
      $(function(){
        $("#sub_btn").click(function () {
          // 验证用户名是否输入
          var usernameText = $("#username").val();
          if(usernameText == "" || usernameText == null){
              alert("请输入用户名...");
              return false;
          }
          // 验证密码是否输入
          var passwordText = $("#password").val();
          if(passwordText ==  "" || passwordText == null){
              alert("请输入密码...");
              return false;
          }
          // 验证密码是否输入
          var verifycodeText = $("#verifycode").val();
          if(verifycodeText ==  "" || verifycodeText == null){
              alert("请输入验证码...");
              return false;
          }


        })
      })
    </script>


</body>
</html>
