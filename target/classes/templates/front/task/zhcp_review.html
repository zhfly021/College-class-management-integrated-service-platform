<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>综合测评复核申请页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../../layuiadmin/style/template.css" media="all">
</head>
<body style="background-color: #fff">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
                    <legend>综合测评复核申请</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" action="" id="form">
                    <input type="hidden" name="evaProjectID" th:value="${zhcpDataReview.evaProjectID}">

                    <div class="layui-form-item">
                        <label class="layui-form-label">复核项目</label>
                        <div class="layui-input-block">
                            <input type="text" name="project" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input" readonly th:value="${zhcpDataReview.evaProject}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <fieldset class="layui-elem-field">
                            <legend>上一次班级测评相关审核信息</legend>
                            <div class="layui-field-box">
                                <!--                    <blockquote class="layui-elem-quote">这个貌似不用多介绍，因为你已经在太多的地方都看到</blockquote>-->
                                <!--                    <blockquote class="layui-elem-quote">这个貌似不用多介绍，因为你已经在太多的地方都看到</blockquote>-->
                                <ul>
                                    <li>审核人：[[${zhcpDataReview.reviewName}]]</li>
                                    <li>审核人职务：[[${zhcpDataReview.reviewCommittee}]]</li>
                                    <li>审核时间：[[${zhcpDataReview.reviewTime}]]</li>
                                    <li>审核备注：[[${zhcpDataReview.reviewRemarks}]]</li>
                                </ul>
                            </div>
                        </fieldset>
                    </div>


                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">复核原因【请在下方详细描述复核原因】</label>
                        <div class="layui-input-block" contenteditable="true">
                            <textarea placeholder="请输入内容" name="reviewsReason" lay-verify="required" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-hide" style="padding-left: 235px" >
                            <div class="layui-input-block">
                                <button type="button" id="submit" lay-filter="submit" lay-submit class="layui-btn">提 交</button>
                            </div>
                    </div>
                    <div class="layui-form-item" style="padding-left: 200px" >
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn layui-btn-warm">重新填写</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




    <script src="../../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','form', 'upload','layer'],function () {
            var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,layer =  layui.layer




        });
    </script>
</body>
</html>
