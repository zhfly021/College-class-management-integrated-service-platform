

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 角色管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id" th:value="${roleInfo.id}">
    <div class="layui-form-item">
      <label class="layui-form-label">角色</label>
      <div class="layui-input-block">
        <input type="text" name="roleName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" th:value="${roleInfo.roleName}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限范围</label>
      <div class="layui-input-block">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="1" title="控制台" th:checked="${#strings.contains(roleInfo.permissionId,'1')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="2" title="数据看板" th:checked="${#strings.contains(roleInfo.permissionId,'2')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="3" title="班级通知" th:checked="${#strings.contains(roleInfo.permissionId,'3')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="4" title="报表填写-任务发布" th:checked="${#strings.contains(roleInfo.permissionId,'4')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="5" title="报表填写-数据列表" th:checked="${#strings.contains(roleInfo.permissionId,'5')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="6" title="综合测评-任务发布" th:checked="${#strings.contains(roleInfo.permissionId,'6')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="7" title="综合测评-数据列表" th:checked="${#strings.contains(roleInfo.permissionId,'7')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="8" title="综合测评-数据汇总" th:checked="${#strings.contains(roleInfo.permissionId,'8')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="9" title="班级建设意见" th:checked="${#strings.contains(roleInfo.permissionId,'9')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="10" title="班委工作反馈" th:checked="${#strings.contains(roleInfo.permissionId,'10')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="11" title="班委满意度测评-任务发布" th:checked="${#strings.contains(roleInfo.permissionId,'11')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="12" title="班委满意度测评-数据列表" th:checked="${#strings.contains(roleInfo.permissionId,'12')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="13" title="学生简历" th:checked="${#strings.contains(roleInfo.permissionId,'13')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="14" title="证明材料" th:checked="${#strings.contains(roleInfo.permissionId,'14')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="15" title="学生用户" th:checked="${#strings.contains(roleInfo.permissionId,'15')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="16" title="教师用户" th:checked="${#strings.contains(roleInfo.permissionId,'16')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="17" title="后台管理员" th:checked="${#strings.contains(roleInfo.permissionId,'17')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="18" title="角色管理" th:checked="${#strings.contains(roleInfo.permissionId,'18')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="19" title="基本资料" th:checked="${#strings.contains(roleInfo.permissionId,'19')}">
        <input type="checkbox" name="permissionIds[]" lay-skin="primary" value="20" title="修改密码" th:checked="${#strings.contains(roleInfo.permissionId,'20')}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">具体描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="description" lay-verify="required" autocomplete="off" class="layui-textarea">[[${roleInfo.description}]]</textarea>
      </div>
    </div>
    <!--<div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
    </div>-->
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script src="../../../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
